 license: CC-BY-SA-4.0
 version: 2.0
 categories: geomorphology
 status: available
 metadata:
   format: Grid
   spatial_resolution: 500 m
   temporal_resolution: NA
   temporal_range: [2021, 2021]
   spatial_extent: [-180,180,-90,90]
 subdatasets:
   bathymetry:
    variable: OCean bathymetry
    content:
     value_range: -n...n
