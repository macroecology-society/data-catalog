---
 title: iGHS
 short_description: |
  Interpolated Global Human Settlement (GHS) data
 long_description: |
  This dataset extends on the GHS population dataset. 
  The original depicts number of inhabitats per pixel 
  in 1975, 1990, 2000, and 2015. Here, we linearly 
  interpolated this data on a yearly basis, deriving 
  global population counts between 1992 and 2018.
 documentation: carsten.meyer@idiv.de
 data_access: carsten.meyer@idiv.de
 license: CC-BY-SA-4.0
 version: 1.0
 categories: land cover
 status: available
 metadata:
   format: Grid
   spatial_resolution: 300 m
   temporal_resolution: Yearly
   temporal_range: [1992, 2018]
   spatial_extent: [-180,180,-90,90]
 subdatasets:
   pop:
    variable: Number of people per pixel
    content:
     value_range: 0...n
