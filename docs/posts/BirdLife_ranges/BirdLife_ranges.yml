---
 title: Range maps of bird species
 dataset_id: BirdLife_ranges
 short_description: |
  Range maps of bird species provided by the Birdlife initiative
 long_description: |
  This dataset provides range maps for over 10,000 bird species, 
  combining expert knowledge on species-specific ranges and behavior. 
  We harmonized these data with that provided by other sources of 
  range map data such as the IUCN Red List.
 documentation: https://www.birdlife.org/
 data_access: https://www.birdlife.org/
 license: CC-BY-SA-4.0
 version: 2021-2
 categories: ecology
 status: available
 metadata:
   format: Vector
   spatial_resolution: 5 km
   temporal_resolution: Multi-temporal snapshot
   temporal_range: [2020,2020]
   spatial_extent: [-180,180,-90,90]
 subdatasets:
   rangeMaps:
    variable: bird class species
    content:
     ogc_fid: Unique feature identifier
     species: Species name
     presence: Code specifying occupancy type
     origin: Code specifying origin type
     seasonal: Code specifying seasonal presence type
     compiler: Name of actor responsible for the record
     citation: Citation of the record
