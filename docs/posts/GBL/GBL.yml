---
 title: Global bare land
 dataset_id: GBL
 short_description: |
  High-resolution map of the global extent of bare land as of 2010
 long_description: |
  This dataset is a 300-m aggregated of the 30-m resolution dataset 
  on sub-pixel proportions of bare land derived by Hansen et al. (2013). 
  This dataset is a bi-product of the Global Forest Change (GFC) dataset.
 documentation: https://glad.umd.edu/dataset/global-2010-bare-ground-30-m
 data_access: https://glad.umd.edu/dataset/global-2010-bare-ground-30-m
 license: CC-BY-SA-4.0
 version: 1
 categories: land cover
 status: "available"
 metadata:
  format: "Grid"
  spatial_resolution: 300 m
  temporal_resolution: snapshot
  temporal_range: [2010,2010]
  spatial_extent: [-180,180,-90,90]
 subdatasets:
  percentCover:
   variable: Per-pixel densities of bare land (%)
   content:
    value_range: 0...100
