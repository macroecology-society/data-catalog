---
 title: Global surface water history
 dataset_id: GSW_history
 short_description: |
  Historical metrics on Surface water dynamics
 long_description: |
  This dataset provides historical metrics on the global 
  behavior of surface water measured between 1984 and 2020. 
  The original data, provided at a 30-m resolution, was 
  aggregagted up to a 300-m through averaging.
 documentation: https://global-surface-water.appspot.com/
 data_access: https://global-surface-water.appspot.com/download
 license: CC-BY-SA-4.0
 version: 1.3
 categories: water
 status: available
 metadata:
   format: Grid
   spatial_resolution: 300 m
   temporal_resolution: Multi-temporal snapshot
   temporal_range: [1992, 2018]
   spatial_extent: [-180,180,-90,90]
 subdatasets:
  maxExtent:
   variable: Maximum recorded extent (%)
   content:
    value_range: 0...100
  occurrence:
   variable: Intra and inter-annual water cover instability (%)
   content:
    value_range: 0...100
  recurrence:
   variable: Inter-annual water return frequency (%)
   content:
    value_range: 0...100
