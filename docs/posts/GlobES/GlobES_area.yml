---
 title: GlobES_area
 short_description: |
  Global annual maps of per-pixel ecosystems areas from 1992 to 2018
 long_description: |
  This dataset provides yearly, global time-series of per-pixel areas 
  (in hectares) of 71 ecosystem types, including natural, semi-natural 
  and artificial ecosystems. The distinction of ecosystem types follows 
  he IUCN habitat classification scheme, being compatible with the 
  assessments of habitat requirements for over 100,000 species.
 documentation: mas@idiv.de
 data_access: mas@idiv.de
 license: CC-BY-SA-4.0
 version: 1.0
 categories: ecology
 status: developing
 metadata:
   format: Grid
   spatial_resolution: 1 km
   temporal_resolution: Yearly
   temporal_range: [1992,2018]
   spatial_extent: [-180,180,-90,90]
