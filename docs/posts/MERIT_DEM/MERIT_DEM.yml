---
 title: Global elevation
 dataset_id: MERIT_DEM
 short_description: |
  Multi-Error-Removed Improved-Terrain (MERIT) Digital Elevation Model (DEM)
 long_description: |
  MERIT DEM is a high accuracy global DEM with a resolution of 
  90 m. It combines multiple existing DEM datasets (NASA SRTM3 
  DEM, JAXA AW3D DEM, Viewfinder Panoramas DEM), making use of 
  their combined strenghts to address their individual weaknesses. 
  The present version of this dataset was aggregated to 300 m. 
  Furthermore, the dataset was combined with GEBCO bathymetry 
  data, which was added to oceanic data gaps in the MERIT DEM.
 documentation: http://hydro.iis.u-tokyo.ac.jp/~yamadai/MERIT_DEM/
 #data_access: http://hydro.iis.u-tokyo.ac.jp/~yamadai/MERIT_DEM/
